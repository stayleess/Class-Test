<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" defer>
    </script>
    <!-- gsap animacija -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer>
        </script>


    <script src="binding.js" defer></script>

    <title>Student sablon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container_form {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container" id="container_form">
        <h1 class="h1 my-3">Obrazac za studente:</h1>
        <form class="row g-3 ">
            <div class="col-md-8">
                <label for="inputFullname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fullName">
            </div>
            <div class="adresa row">
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputCountry" class="form-label">Country</label>
                    <input type="text" class="form-control" id="inputCountry">
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

            </div>
            <div class="col-md-4">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="col-md-8">
                <label for="inputCourse" class="form-label">Course</label>
                <input type="text" class="form-control" id="course">
            </div>
            <div class=" col-md-12 ">
                <button type=" submit" class="btn btn-primary" id="signInBtn">Show Student Info</button>

            </div>
        </form>

        <p id="prikazi"></p>

    </div>
    <script>

    </script>
</body>

</html>
