    <script>

        class Student {
            constructor(fullName, address, phone, course) {
                this._fullName = fullName;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            // f-ja proverava da li ime nepropisnih karaktera


            validateName(val) {
                let regex = /^[A-Za-z0-9 ]+$/;
                let isValid = regex.test(val);
                if (!isValid) {
                    throw new Error("Not valid name")
                } else {
                    return this._fullName = val
                }
            }

            checkName(text) {
                text = text.trim();
                if (text === "") {
                    throw new Error("The name can not be empty")
                }
                this._fullName = text
            }

            studentName(val) {
                this.validateName(val);
                this.checkName(val);
                return this._fullName;
            }
            getInfo() {
                return `Name: ${this._fullName} <br> Address: ${this.address}<br> Phone: ${this.phone}<br>  Course: ${this.course}`;
            }

        }

        let student1 = new Student("Niko Nikola", "Srbina 35, 11300 Smededrevo, Srbija", "(064)1120113", "Geografija");
        console.log(student1.getInfo());
